<div class='displaySwitch' layout="column" style='height:100%; overflow:auto;'>
  <md-button class="md-raised md-primary" aria-label="switchToPc" style='margin:auto; height: 15%; width: 90%; padding-left: 20px; padding-right: 20px; margin-top:10px;' ng-click='displaySwitch("pc")' layout="row">
    <div style='margin:auto; width:170px;'><img style='width:100%;' src="images/tv_white.png"></div>
    <div style='margin:auto; width:200px;'><img style='width:90%;' src="images/laptop.png"></div>
  </md-button>
  <md-button class="md-raised md-primary" aria-label="switchToDuplicate" style='margin:auto; height: 15%; width: 90%; padding-left: 20px; padding-right: 20px; margin-top:10px;' ng-click='displaySwitch("duplicate")' layout="row">
    <div style='margin:auto; width:170px;'><img style='width:100%;' src="images/tv_white_dark_souls.png"></div>
    <div style='margin:auto; width:200px;'><img style='width:90%;' src="images/laptop_white_dark_souls.png"></div>
  </md-button>
  <md-button class="md-raised md-primary" aria-label="switchToExtend" style='margin:auto; height: 15%; width: 90%; padding-left: 20px; padding-right: 20px; margin-top:10px;' ng-click='displaySwitch("extend")' layout="row">
    <div style='margin:auto; width:170px;'><img style='width:100%;' src="images/tv_white_dark.png"></div>
    <div style='margin:auto; width:200px;'><img style='width:90%;' src="images/laptop_white_souls.png"></div>
  </md-button>
  <md-button class="md-raised md-primary" aria-label="switchToTv" style='margin:auto; height: 15%; width: 90%; padding-left: 20px; padding-right: 20px; margin-top:10px;' ng-click='displaySwitch("tv")' layout="row">
    <div style='margin:auto; width:170px;'><img style='width:100%;' src="images/tv.png"></div>
    <div style='margin:auto; width:200px;'><img style='width:90%;' src="images/laptop_white.png"></div>
  </md-button>
</div>
